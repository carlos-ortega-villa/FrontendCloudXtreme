<!DOCTYPE html>
<html>
<head>
    <title>Taller AWS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Taller AWS</h1>
    <div class="container">
        <div class="upload-section">
            <h2>Carga de Archivos</h2>
            <form>
                <label for="file-upload" class="custom-file-input">
                    <span>Elegir un Archivo</span>
                    <input type="file" id="file-upload" name="file">
                </label>
                <div id="file-details">
                    <p id="file-name">Nombre del Archivo: <span></span></p>
                    <p id="file-size">Tama√±o del Archivo: <span></span> bytes</p>
                </div>
                <button id="submit-button" type="button">Subir</button>
            </form>
        </div>
        <div class="table-section">
            <h2>Lista de Archivos</h2>
            <button id="update-button" type="button">Actualizar Tabla</button>
            <table>
                <tr>
                    <th>Nombre del Archivo</th>
                    <th>Descargar</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
